<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <div class="top-half">
            <h1>Metric/Imperial Unit Conversion</h1>
           <form action="">
            <input type="text" id="count" class="form-input" required/>
           </form>
           <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div id="container" class="bottom-half">
                <div class="unit">
                    <h3>Length (Meter/Feet)</h3>
                    <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                </div>
                <div class="unit">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                </div>
                <div class="unit">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
